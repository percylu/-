            <p style="text-indent: 28px; line-height: 1.6;">广东省医学装备学会(以下简称"学会")是2004年8月由广东省民政厅批准注册成立的省级群众性学术组织。学会主管单位广东省食品药品监督管理局，2011年起主管单位变更为广东省科学技术协会。学会履行“交流信息、服务医院、造福患者”的办会宗旨，在政府部门与基层卫生机构之间，生产经营厂家与广大用户之间搭建了技术信息交流平台，起到了桥梁和纽带作用。</p>
